<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px; width: 50%" class="ui container">

    <h1 class="ui center aligned header">Todo App</h1>

    <form class="ui form" action="/add" method="post">
        <div class="ui right labeled left icon input">
            <i class="blue tasks icon"></i>
            <input type="text" name="title" placeholder="Enter Todo...">
            <button class="ui green button">Add</button>
          </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{ todo.id }} | {{ todo.title}} </p>

        {% if todo.complete == False %}
            <span class="ui gray label">Not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="tiny ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a href="/delete/{{ todo.id }}"><i class="big red window close icon"></i></a>
    </div>
    {% endfor %}
    </div>
</body>
</html>
